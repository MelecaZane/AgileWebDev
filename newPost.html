            crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="./script.js"></script>
    </head>

    <body>
    
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="./index.html">LOGO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="./newPost.html">New Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./howTo.html">How-to</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid" id="newPostBox">
            <h2 id="newPostHead">New Post</h1>
            <form id="newPostForm">
                <div class="mb-3 row">
                    <label for="title" class="col-md-2 col-form-label">Title:</label>
                    <div class="col-md-10">
                        <textarea id="title" class="form-control" rows="1"></textarea>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="game" class="col-md-2 col-form-label">Game:</label>
                    <div class="col-md-4">
                        <select id="game" class="form-select">
                            <option value="None" selected>None</option>
                            <option value="Game1">Game1</option>
                            <option value="Game2">Game2</option>
                        </select>
                    </div>
                    <label for="players" class="col-md-2 col-form-label">Players:</label>
                    <div class="col-md-4">
                        <select id="players" class="form-select">
                            <!-- Players populated here -->
                        </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="tags" class="col-md-2 col-form-label">Tags:</label>
                    <div class="col-md-10">
                        <div id="tags-input-container" class="tags-input-container">
                            <!-- Tags will be added here by JavaScript -->
                            <input type="text" id="tags-input" class="form-control" placeholder="For example: &quot;FPS&quot; or &quot;RPG&quot;"></input>
                        </div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="platform" class="col-md-2 col-form-label">Platform:</label>
                        <div class="col-md-4">
                            <select id="platform" class="form-select">
                                <!-- Players populated here -->
                            </select>
                        </div>
                </div>
                <div class="mb-3 row">
                    <label for="description" class="col-md-2 col-form-label">Description:</label>
                    <div class="col-md-10">
                        <textarea id="description" class="form-control" rows="4" placeholder="Description of desired activity here"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary" id="newPostbtn">Post</button>
                    </div>
                </div>
            </form>
        </div>

        <footer class="bg-dark" id="footer">
            <div class="container-fluid">
                <div class="row text-center">
                    <div class="col-sm-4 footer-title text-wrap">
                        <strong>PAGES</strong>
                        <div class="footer-text">
                            <a href="#">Home</a><br>
                            <a href="#">About</a><br>
                            <a href="#">Create Post</a>
                        </div>
                    </div>
                    <div class="col-sm-4 footer-title text-wrap">
                        <strong>SOCIALS</strong>
                        <div class="footer-text">

                            <a href="#">Reddit</a>
                        </div>
                    </div>
                    <div class="col-sm-4 footer-title text-wrap">
                        <strong>OTHER</strong>
                        <div class="footer-text">
                            <a href="#">XYZ</a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>

    </body>
</html>
