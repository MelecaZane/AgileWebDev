<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
    <script src="https://kit.fontawesome.com/96ce613701.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card bg-dark mt-4">
                    <button type="button" class="btn-close" aria-label="Close" onclick="location.href='{{ url_for('home_page')}}'"></button>
                    <div class="card-body">
                        <h1 class="card-title">Login</h1>
                        <br>
                        <form action="/logIn" method="post" id="Log-In">
                            <div class="mb-3">
                                {{ form.hidden_tag() }}
                                <label for="email" class="form-label">Email Address:</label>
                                {{form.email(class="form-control", id="login-email")}}
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                {{ form.password(class="form-control", id="login-pass") }}
                            </div>
                            <div class="remember-me">
                                <label id="Sign-Up" for="rememberMe">Remember Me</label>
                                <input id="rememberMe" type="checkbox">
                              </div>
                            <div class="mb-3 mt-4">
                                {{form.submit(onclick="return loginVal();", class="btn btn-primary w-100", id="LoginBtn")}}
                            </div>
                            <div class="mb-3 mt-4 text-center">
                                <p class="normtxt">Don't have an account? <a href="#" onclick="location.href='{{ url_for('sign_up')}}'">Sign-Up</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
