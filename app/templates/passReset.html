{% extends "base.html" %}
{% block title %} {{ title }} {% endblock %}
{% block content %}
<div class="container">
	<div id="login-reg-form">
		<h1 id="form-title">Reset Password</h1>
		<div id="reset-form">
			<form action="">
				<div class="center">
					<input id="NewPassword" class="mt-10 input-text" type="password" placeholder="New Password">
					<input id="ConfirmNewPassword" class="mt-10 input-text" type="password" placeholder="Confirm Password">
				</div>
				<div class="center mt-20">
					<input onclick="return resetVal();" class="Submit-Btn" type="submit" value="Change" id="PasswordChangeBtn">
				</div>
			</form>
			<p class="center mt-20 already-have-account">
				Back to the 
				<a href="./signIn.html" >Login page</a> </a>
			</p>
		</div>

	</div>
</div>
<script src="isValid.js" type="text/javascript"></script>
{% endblock %}
